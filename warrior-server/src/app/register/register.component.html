<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" 
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}" 
      formControlName="username">
      <div class="invalid-feedback">Please choose a name</div>
    </div>
  
    <div class="form-group">
      <input type="text" class="form-control" placeholder="clanOrAlliance" formControlName="clanOrAlliance">
    </div>
    
    <div class="form-group">
      <input type="text" class="form-control" placeholder="dateOfBirth" 
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" 
      formControlName="dateOfBirth" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY',  selectFromOtherMonth: true}">
      <div class="invalid-feedback">Please enter the D.O.B</div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="died" 
      [ngClass]="{'is-invalid': registerForm.get('died').errors && registerForm.get('died').touched}" 
      formControlName="died" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY',  selectFromOtherMonth: true}">
      <div class="invalid-feedback">Please enter the date of death</div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" 
      formControlName="password">
      <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Please enter the password</div>
      <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">At least 4 characters</div>
      <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">At most 8 characters</div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Confirm Password" 
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched 
        || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}" 
      formControlName="confirmPassword">
      <div class="invalid-feedback" 
      *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">Please enter the confirm password</div>
      <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">Password mismatch</div>
    </div>
    
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
