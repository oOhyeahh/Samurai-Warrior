<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOVPjC6IjuW9CyTuocqrUWMwA5H3R4v5jG7tQDQEzT6Cna-Xm2" alt="{{user.username}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i>
      </button>
    </li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{user.username}}
    </h6>
    <p class="card-text text-muted text-center">{{user.army}}</p>
  </div>
</div>
